{% extends 'base.html' %}
{% include 'components/navbar.html' %}
{% load static %}



{% load crispy_forms_tags %}



{% block title %}
Message Board
{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="\static\js\messageboard.js"></script>

<div style="display: flex; justify-content: center; margin: 32px 16px; height: 95vh; overflow-y: scroll;">
    <div id="section-right" style="width: 20%;">
      <div>
  <h1 class="title"> Filters </h1>

  <div class="byUser">
    <span class="title">All posts by User : </span>
    <select id="selUser">
      <option value=0>All</option>
    </select>
    <button type="button" onclick="searchUser()">Search </button>
  </div>
</div>
    </div>

    <div id="section-left" style="width: 80%">
        <div class="container">
            <div class="card">
                <div class="card-body">
                  <div><h1 class="title">Posts</h1></div>
                  <p class="reply"></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
